<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>welcome </h1>
    



    <script>

        var arr;

        function hello(){

            var qstring=decodeURIComponent(location.search)
            var sq=qstring.split("&")
            for(var i=0;i<sq.length;i++){
                  arr =sq[i].split("=")
                 
                  if (i==0){
                    document.getElementsByTagName("h1")[0].innerHTML="welcome"+arr[1];
                 }
                

                

            }

           }

          hello();

          



    </script>
</body>

</html>
