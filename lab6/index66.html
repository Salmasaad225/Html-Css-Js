        <script>

            function windoe(){

                open("index3.html")
               

            }
            ///////////////////////////////////////////

            var maa;
            function opa(element){

                
                var c =0.3;

                maa=setInterval(function(){
                    if(c >=0.3 && c <1){
                        element.style.opacity = c;
                        c+=0.1
                        


                    }
                    else{
                        c=0.3
                        
                    }




                },500)

               
            }
            function stopopa(element){
                clearInterval(maa)
                element.style.opacity = 1;



            }
           
          
          
           
            



        </script>
